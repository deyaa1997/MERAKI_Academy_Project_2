<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eagle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    
    <script src="./main.js"></script>
    <div id="main">
        <div id="header">
            <img src="./eagle/1.jpg" alt="" >
            <h1 class="h1header" >The Eagle For Computers</h1>
            <div id="search">
            <input type="text" placeholder="sarch bar" class="insearch">
            <button class="btnsearch" , onclick="search()">search</button></div>
            <div id="rightbtn">
            <button class="btn1" onclick="about()">About Us</button>
            <button class="btn">Our Employees</button>
            <button class="btn" onclick="contact()">Contact</button></div>
            <div id="chart">
            <button class="chart">chart</button></div>
        </div>
        <div class="list">
            <h2 style="margin-top: 5px; font-weight: 500;">List Of Items</h2>
            <button class="cpubtn btn2" onclick="funCpu()">Cpu</button>
            <button class="gpubtn btn2" onclick="funGpu()">Gpu</button>
            <button class="laptopbtn btn2" onclick="funLaptop()">Laptop</button>
            <button class="keyboardbtn btn2" onclick="funKeyboard()">Keyboard</button>
        </div>
        
        <div id="content">
            <h1 class="h">-Special Products-</h1>
            <div class="special">
                <script>addSpecial()</script>
            </div>
            <h1 class="h">-New Products-</h1>
            <div class="new">
                <script>addNew()</script>
            </div>
            <h1 class="h">-Best reviews-</h1>
            <div class="best">
                <script>addBest()</script>
            </div>
            <h1 class="h">-Coming Soon-</h1>
            <div class="coming">
                <script>addComing()</script>
        </div>
    </div>
    <h4 class="test"></h4>
</body>
</html>
