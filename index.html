<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eagle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <script src="./main.js"></script>
    <div id="main" >
        <div id="header" class="child">
            <img src="./eagle/1.jpg" alt=""  class="child">
            <h1 class="h1header child" >The Eagle For Computers</h1>
            <div id="search" class="child">
            <input type="text" placeholder="Search" class="insearch">
            <button class="btnsearch child" , onclick="search()">search</button></div>
            <div id="rightbtn" class="child">
            <button class="btn" onclick="login()">Login</button>
            <button class="btn1" onclick="about()">About Us</button>
            <button class="btn" onclick="contact()">Contact</button></div>
            <div id="chart">
            <button class="chart" onclick="cart()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg></button></div>
        </div>
        <div class="list child" >
            <h2 style="margin-top: 5px; font-weight: 500;">List Of Items</h2>
            <button class="cpubtn btn2 " onclick="funCpu()">Cpu</button>
            <button class="gpubtn btn2" onclick="funGpu()">Gpu</button>
            <button class="laptopbtn btn2" onclick="funLaptop()">Laptop</button>
            <button class="keyboardbtn btn2" onclick="funKeyboard()">Keyboard</button>
        </div>
        <div class="mainimg child">
            <img src="./eagle/2.jpg" alt="" style="width: 100%; height: 200px; ">
        </div>
        <div id="content" class="child">
            <h1 class="h" style="margin-top: 70px;">-Special Products-</h1>
            <div class="special" >
                <script>addSpecial()</script>
            </div>
            <h1 class="h">-New Products-</h1>
            <div class="new">
                <script>addNew()</script>
            </div>       <h1 class="h">-Best reviews-</h1>
            <div class="best">
                <script>addBest()</script>
            </div>
            <h1 class="h">-Best Sellers-</h1>
            <div class="coming">
                <script>addComing()</script>
        </div>
    </div>
</body>
</html>
